{% extends 'base/base.html' %}

{% block header %}
  <!--banner-->
  {% include "base/banner.html" %}
  <!-- /banner-->
{% endblock %}

{% block content %}
<div class="container-fluid">
      <div class="row">
        	<div class="col-md-12 text-center">
          		<h1 class="header-h">Registrarse</h1>
        	</div>
      </div>
      <form method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Usuario</label>
						<input class="form-control" type="text" name="username">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Nombre</label>
						<input class="form-control" type="text" name="first_name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Apellido</label>
						<input class="form-control" type="text" name="last_name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Correo</label>
						<input class="form-control" type="text" name="email" data-rule="email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Contraseña</label>
						<input class="form-control" type="password" name="password1">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group label-floating is-empty text-center">
						<input class="form-control text-center" type="password" name="password2" placeholder="Confirmar Contraseña">
					</div>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-2">
              <div class="form-group text-center">
                <button class="contacts-btn">Enviar</button>
              </div>
            </div>
	  </form>
</div>


{% endblock %}
